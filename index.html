<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Map My World</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image" href="img/mmw.png">

		<!--<base href="../dev/"/>-->
		<!--<base href="../dist/"/>-->
		<base href="../"/>

		<link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css' />
		<script src='https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js'></script>
		<script src='/maplibre-ext/layer.js'></script>

		<script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
		<script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
		<script src='/maplibre-ext/layer.three.js'></script>

		<script src="https://unpkg.com/protomaps-themes-base@1.3.1/dist/index.js"></script>
		<script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.js"></script>

		<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

		<link rel='stylesheet' href='css/index.css' />
		<link rel='stylesheet' href='css/control.css' />
		<link rel='stylesheet' href='css/overlay.css' />
		<link rel='stylesheet' href='css/component.css' />

	</head>

	<body>

		<div id="map"></div>
		
		<div id="mmw-overlay-container">
			
			<div class="top left mmw-overlay">
				<div class="mmw-overlay-group" id="header" onclick="mmw._common.goHome()">
					<img class="logo" src="img/mmw.png" title="Map My World"></img> <h3>MAP MY WORLD</h3>
				</div>
			</div>
			
			<div class="top middle mmw-overlay">
				<div class="mmw-overlay-group" id="middleheader">
					<img class="logo"></img> <h3></h3>
				</div>
			</div>
	
			<div class="top right mmw-overlay">

				<div class="mmw-overlay-group" id="rightheader" onclick="mmw._common.setNav('')">
					<img class="logo"></img> <h3></h3>
				</div>
				
				<div class="mmw-overlay-group" id="rightbar"></div>
						
			</div>
			
			<div class="bottom middle mmw-overlay">
				<div class="mmw-overlay-group" id="bottombar"></div>
			</div>
							
		</div>
		
		<div id="mmw-control-container">
			<div class="maplibregl-ctrl-top maplibregl-ctrl-top-left">
				<div class="maplibregl-ctrl-group maplibregl-ctrl">
					<button title="Basic" onclick="mmw._common.setType('basic')"><img class='control icon bas_icon' src='img/bas.png'></img></button>
					<button title="Satellite" onclick="mmw._common.setType('satellite')"><img class='control icon sat_icon' src='img/sat.png'></img></button>
					<button title="Hybrid" onclick="mmw._common.setType('hybrid')"><img class='control icon hyb_icon' src='img/hyb.png'></img></button>
				</div>	
			</div>
		</div>

		<script src='mmw.js'></script>
		<script src='index.js'></script>
		
		<script src='../wiki/wiki.js'></script>

	</body>

</html>
